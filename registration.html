<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Assets/images/logop.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="Assets/css/register.css">
    <style>
        .sign-in_logo {
            background-image: url("Assets/images/bg.png");
        }
    </style>


    <title>Connexion</title>
</head>
<body>


    <section class="sign-in">
        <article class="sign-in_details">
            <h1>Se connecter</h1>
            <p>Login to your account using your credentials</p>
            <form class="sign-in_form">
                <div class="form_controls">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form_controls">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" placeholder="Entrez votre Mot de Passe" required>
                </div>
                <div class="sign-in_extras">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Se rappeler de moi</label>
                    </div>
                    <a href="">Mot de passe oubli√©</a>
                </div>
                <button class="btn primary" type="submit">Se connecter</button>
                <button class="btn">
                    <img src="Assets/images/google.png" alt="Google logo">
                    <p>Se connecter avec Google</p>
                </button>
            </form>
            <small class="next_page">Don't have an account ? <a href="sign-up.html"> S'inscrire</a></small>
        </article>
        <article class="sign-in_logo">
            <div>
                <img src="Assets/images/3.png" alt="disco logo">
            </div>
        </article>
    </section>    
</body>
</html>
